<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Felt texture gradient -->
    <radialGradient id="feltGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#0F5132;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#198754;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A3622;stop-opacity:1" />
    </radialGradient>

    <!-- Betting circle gradient -->
    <radialGradient id="bettingSpot" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.8" />
    </radialGradient>

    <!-- Dealer area gradient -->
    <linearGradient id="dealerArea" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2C5F41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F5132;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Table background -->
  <rect x="0" y="0" width="1200" height="800" fill="url(#feltGradient)"/>

  <!-- Table outline -->
  <rect x="20" y="20" width="1160" height="760" rx="40" ry="40" 
        fill="none" stroke="#8B4513" stroke-width="8"/>

  <!-- Dealer area -->
  <path d="M 60 60 Q 600 200 1140 60 L 1140 280 Q 600 320 60 280 Z" 
        fill="url(#dealerArea)" stroke="#FFD700" stroke-width="2"/>

  <!-- Dealer text -->
  <text x="600" y="150" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
        text-anchor="middle" fill="#FFD700">DEALER</text>

  <!-- Game rules text -->
  <text x="600" y="190" font-family="Arial, sans-serif" font-size="16"
        text-anchor="middle" fill="#FFFFFF">Blackjack Pays 3 to 2</text>
  <text x="600" y="210" font-family="Arial, sans-serif" font-size="14"
        text-anchor="middle" fill="#FFFFFF">Dealer Must Draw to 16 and Stand on All 17's</text>

  <!-- Insurance line -->
  <path d="M 200 350 Q 600 380 1000 350" 
        fill="none" stroke="#FFD700" stroke-width="3"/>
  <text x="600" y="370" font-family="Arial, sans-serif" font-size="18" font-weight="bold"
        text-anchor="middle" fill="#FFD700">INSURANCE PAYS 2 TO 1</text>

  <!-- Player betting spots (7 positions) -->
  <!-- Player 1 betting spot -->
  <circle cx="171.0" cy="650" r="50" fill="url(#bettingSpot)" stroke="#FFD700" stroke-width="3"/>
  <text x="171.0" y="655" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
        text-anchor="middle" fill="#000000">1</text>

  <!-- Card placement area for player 1 -->
  <rect x="131.0" y="530" width="80" height="60" rx="5" ry="5" 
        fill="none" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>
  <!-- Player 2 betting spot -->
  <circle cx="313.8571428571429" cy="650" r="50" fill="url(#bettingSpot)" stroke="#FFD700" stroke-width="3"/>
  <text x="313.8571428571429" y="655" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
        text-anchor="middle" fill="#000000">2</text>

  <!-- Card placement area for player 2 -->
  <rect x="273.8571428571429" y="530" width="80" height="60" rx="5" ry="5" 
        fill="none" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>
  <!-- Player 3 betting spot -->
  <circle cx="456.7142857142857" cy="650" r="50" fill="url(#bettingSpot)" stroke="#FFD700" stroke-width="3"/>
  <text x="456.7142857142857" y="655" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
        text-anchor="middle" fill="#000000">3</text>

  <!-- Card placement area for player 3 -->
  <rect x="416.7142857142857" y="530" width="80" height="60" rx="5" ry="5" 
        fill="none" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>
  <!-- Player 4 betting spot -->
  <circle cx="599.5714285714286" cy="650" r="50" fill="url(#bettingSpot)" stroke="#FFD700" stroke-width="3"/>
  <text x="599.5714285714286" y="655" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
        text-anchor="middle" fill="#000000">4</text>

  <!-- Card placement area for player 4 -->
  <rect x="559.5714285714286" y="530" width="80" height="60" rx="5" ry="5" 
        fill="none" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>
  <!-- Player 5 betting spot -->
  <circle cx="742.4285714285714" cy="650" r="50" fill="url(#bettingSpot)" stroke="#FFD700" stroke-width="3"/>
  <text x="742.4285714285714" y="655" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
        text-anchor="middle" fill="#000000">5</text>

  <!-- Card placement area for player 5 -->
  <rect x="702.4285714285714" y="530" width="80" height="60" rx="5" ry="5" 
        fill="none" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>
  <!-- Player 6 betting spot -->
  <circle cx="885.2857142857143" cy="650" r="50" fill="url(#bettingSpot)" stroke="#FFD700" stroke-width="3"/>
  <text x="885.2857142857143" y="655" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
        text-anchor="middle" fill="#000000">6</text>

  <!-- Card placement area for player 6 -->
  <rect x="845.2857142857143" y="530" width="80" height="60" rx="5" ry="5" 
        fill="none" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>
  <!-- Player 7 betting spot -->
  <circle cx="1028.142857142857" cy="650" r="50" fill="url(#bettingSpot)" stroke="#FFD700" stroke-width="3"/>
  <text x="1028.142857142857" y="655" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
        text-anchor="middle" fill="#000000">7</text>

  <!-- Card placement area for player 7 -->
  <rect x="988.1428571428571" y="530" width="80" height="60" rx="5" ry="5" 
        fill="none" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>

  <!-- Dealer card placement area -->
  <rect x="540" y="240" width="120" height="80" rx="8" ry="8" 
        fill="none" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="8,4" opacity="0.7"/>

  <!-- Chip tray area -->
  <rect x="50" y="400" width="100" height="200" rx="10" ry="10" 
        fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <text x="100" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold"
        text-anchor="middle" fill="#FFD700">CHIPS</text>

  <!-- Discard tray -->
  <rect x="1050" y="400" width="100" height="200" rx="10" ry="10" 
        fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <text x="1100" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold"
        text-anchor="middle" fill="#FFD700">DISCARD</text>

  <!-- Table logo/branding area -->
  <circle cx="600" cy="720" r="30" fill="#FFD700" stroke="#000000" stroke-width="2"/>
  <text x="600" y="725" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
        text-anchor="middle" fill="#000000">21</text>
</svg>