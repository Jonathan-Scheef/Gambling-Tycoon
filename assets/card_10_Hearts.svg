<svg width="180" height="252" xmlns="http://www.w3.org/2000/svg">
  <!-- Card background -->
  <rect x="2" y="2" width="176" height="248" rx="12" ry="12" 
        fill="#FFFFFF" stroke="#000000" stroke-width="2"/>

  <!-- Top-left corner -->
  <text x="15" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="red">
    10
  </text>
  <text x="15" y="45" font-family="Arial, sans-serif" font-size="20" fill="red">
    ♥
  </text>

  <!-- Bottom-right corner (rotated) -->
  <g transform="rotate(180, 165, 227)">
    <text x="165" y="227" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="red">
      10
    </text>
    <text x="165" y="207" font-family="Arial, sans-serif" font-size="20" fill="red">
      ♥
    </text>
  </g>

  <!-- Center symbol(s) -->
  <text x="90" y="126" font-family="Arial, sans-serif" font-size="56" 
        text-anchor="middle" dominant-baseline="middle" fill="red">
    ♥
  </text>

  <!-- Card rank in center -->
  <text x="90" y="171" font-family="Arial, sans-serif" font-size="28" 
        text-anchor="middle" dominant-baseline="middle" fill="red" font-weight="bold">
    10
  </text>
</svg>